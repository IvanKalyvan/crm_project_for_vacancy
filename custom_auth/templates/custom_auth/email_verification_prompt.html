<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm your email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-4" style="max-width: 500px;">
        <div class="card-body text-center">
            <h2 class="card-title text-success mb-3">Almost ready!</h2>
            <p class="card-text fs-5">
                We have sent you an email to <strong>{{ user.email }}</strong>.
                Please check your email and follow the link to confirm your registration.
            </p>

            <div class="alert alert-info mt-4" role="alert">
                If you don't see the letter, check the folder <strong>"Spam"</strong>.
            </div>

            <a href="{% url 'auth:login' %}" class="btn btn-primary mt-3">
                Go to login page
            </a>
        </div>
    </div>

</body>
</html>
