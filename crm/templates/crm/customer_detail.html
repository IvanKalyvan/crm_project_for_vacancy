<!-- crm/templates/crm/customer_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали клиента</title>
</head>
<body>
    <h1>Детали клиента</h1>
    <table>
        <tr>
            <th>Имя</th>
            <td>{{ customer.name }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ customer.email }}</td>
        </tr>
        <tr>
            <th>Телефон</th>
            <td>{{ customer.phone }}</td>
        </tr>
        <tr>
            <th>Компания</th>
            <td>{{ customer.company }}</td>
        </tr>
    </table>
    <a href="{% url 'customer_list' %}">Назад к списку клиентов</a>
</body>
</html>
