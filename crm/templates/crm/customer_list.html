<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список клиентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.5/dist/htmx.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.18/dist/cdn.min.js" defer></script>
</head>
<body class="container my-5">

    <h1 class="mb-4">Список клиентов</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Компания</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="customer-list">
            {% for customer in customers %}
            <tr id="customer-{{ customer.pk }}">
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.company }}</td>
                <td>
                    <a href="{% url 'customer_detail' customer.pk %}" class="btn btn-info btn-sm">Подробнее</a>
                    <a href="{% url 'customer_update' customer.pk %}" class="btn btn-warning btn-sm">Редактировать</a>
                    <a href="{% url 'customer_delete' customer.pk %}" class="btn btn-danger btn-sm">Удалить</a>

                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">Нет клиентов</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'customer_create' %}" class="btn btn-success">Добавить клиента</a>

</body>
</html>
