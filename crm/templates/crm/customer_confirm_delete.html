<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.18/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org@1.8.3" defer></script>
</head>
<body class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Удалить клиента</h3>
                </div>
                <div class="card-body">
                    <p>Вы уверены, что хотите удалить клиента <strong>{{ customer.name }}</strong>?</p>
                    <form method="post" hx-post="{% url 'customer_delete' customer.pk %}" hx-target="#customer-list" hx-swap="outerHTML" onsubmit="changeButton(event)">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger" id="btn-delete">
                            Удалить
                        </button>
                    </form>
                    <a href="{% url 'customer_list' %}" class="btn btn-secondary mt-3">Отмена</a>
                </div>
            </div>
        </div>
    </div>
    <div id="customer-list"></div>

    <script>
        function changeButton(event) {

            event.preventDefault();

            let button = document.getElementById('btn-delete');
            button.disabled = true;
            button.innerHTML = 'Удаляется...';

            event.target.submit();
        }
    </script>
</body>
</html>
