<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновление клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Обновление клиента</h1>

    {% if errors %}
        <div class="alert alert-danger mt-3">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <!-- Форма с HTMX -->
    <form method="post" action="{% url 'customer_create' %}"
          hx-target="#response-message" hx-swap="outerHTML" hx-on="htmx:beforeRequest: showLoading" hx-on="htmx:afterRequest: hideLoading">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_name" class="form-label">Имя</label>
            <input type="text" id="id_name" name="name" value="{{ form.name.value }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" id="id_email" name="email" value="{{ form.email.value }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="id_phone" class="form-label">Телефон</label>
            <input type="text" id="id_phone" name="phone" value="{{ form.phone.value }}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Обновить клиента</button>
    </form>

    <!-- Место для отображения сообщений -->
    <div id="response-message">
        <!-- Ошибки или сообщение об успешном обновлении появятся здесь -->
    </div>
</div>

</body>
</html>
